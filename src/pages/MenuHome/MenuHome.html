<ion-header>
	<ion-toolbar no-padding color="primary">
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col no-padding>
					<button ion-button icon-only clear color="light" item-right (click)="dismissPage()">
						<ion-icon name="ios-arrow-down"></ion-icon>
					</button>
				</ion-col>
				<ion-col no-padding text-right>
					<button ion-button icon-only clear color="light" item-right>
						<ion-icon name="ios-search"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
	<ion-toolbar no-padding color="primary">
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col no-padding>
					<ion-title>Order</ion-title>
				</ion-col>
				<ion-col no-padding text-right>
					<button ion-button icon-only clear color="light" item-right (click)="goToCartPage()">
						<ion-icon name="cart"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-tabs tabsPlacement="top" color="primary" tabsHighlight="true">
		<ion-tab tabTitle="Menus" [root]="tab1"></ion-tab>
		<ion-tab tabTitle="Recent" [root]="tab2"></ion-tab>
		<ion-tab disabled="true"></ion-tab>
		<ion-tab disabled="true"></ion-tab>
		<ion-tab disabled="true"></ion-tab>
	</ion-tabs>
</ion-content>
