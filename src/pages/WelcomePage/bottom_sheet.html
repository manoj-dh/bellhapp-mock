<ion-content text-center>
	<ion-grid>
		<ion-row padding-horizontal>
			<ion-col padding-horizontal text-left>
				<p>
					<b>Enable GPS</b> to automatically find your restaurant.
				</p>
			</ion-col>
		</ion-row>
		<ion-row padding>
			<ion-col col-6 text-center>
				<button padding ion-button clear color="primary" (click)="goToHomePage()">
					<b>No Thanks</b>
				</button>
			</ion-col>
			<ion-col col-6 text-center>
				<button ion-button padding round outline color="secondary">
					<ion-note padding-horizontal color="secondary">
						<b>SURE</b>
					</ion-note>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
