<ion-header>
	<ion-toolbar color="primary">
	</ion-toolbar>
	<ion-navbar color="primary">
		<ion-title>
			Tuscano's
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only clear color="light" (click)="openCartScreen()">
				<ion-icon name="cart"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding text-center>
	<ion-row class="row" margin-top>
		<ion-col class="col text-center">
			<div class="service">
				<ion-icon class="bigIcon icons icons-restaurant" color="secondary"></ion-icon>
				<div margin-top>
					<button ion-button mode="ios" round color="secondary" (click)="goToMenuHome()">
						New Order
					</button>
				</div>
			</div>
		</ion-col>
	</ion-row>
	<ion-row class="row" margin-top>
		<ion-col col-6 text-center>
			<div class="service">
				<ion-icon class="bigIcon icons icons-interface" color="secondary"></ion-icon>
				<div margin-top>
					<button ion-button mode="ios" round outline color="secondary">
						Message Staff
					</button>
				</div>
			</div>
		</ion-col>
		<ion-col col-6 text-center>
			<div class="service">
				<ion-icon class="icons icons-glass bigIcon" color="secondary"></ion-icon>
				<div margin-top>
					<button ion-button mode="ios" round outline color="secondary">
						Drink Refill
					</button>
				</div>
			</div>
		</ion-col>
	</ion-row>
	<ion-row class="row" margin-top>
		<ion-col col-6 text-center>
			<div class="service">
				<ion-icon class="icons icons-credit-card bigIcon" color="secondary"></ion-icon>
				<div margin-top>
					<button ion-button mode="ios" round outline color="secondary">
						Request Check
					</button>
				</div>
			</div>
		</ion-col>
		<ion-col col-6 text-center>
			<div class="service">
				<ion-icon class="icons icons-handbag bigIcon" color="secondary"></ion-icon>
				<div margin-top>
					<button ion-button mode="ios" round outline color="secondary">
						Bred
					</button>
				</div>
			</div>
		</ion-col>
	</ion-row>
	<ion-row class="row">
		<ion-col class="col text-center">
			<div class="service">
				<div margin-top>
					<button ion-button mode="ios" round outline color="primary">
						Logout
					</button>
				</div>
			</div>
		</ion-col>
	</ion-row>
</ion-content>
